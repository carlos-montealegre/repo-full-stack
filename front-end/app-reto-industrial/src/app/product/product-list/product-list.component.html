<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    @for (product of products; track product.id) {
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency }}</td>
        <td>{{ product.stock }}</td>
        <td>
          <button class="btn btn-warning btn-sm me-2" (click)="onEdit(product)">Editar</button>
          <button class="btn btn-danger btn-sm" (click)="onDelete(product.id!)">Eliminar</button>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="4" class="text-center">No hay productos disponibles</td>
      </tr>
    }
  </tbody>
</table>
